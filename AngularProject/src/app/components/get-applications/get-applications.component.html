<p>get-applications works!</p>

<div *ngIf="studentId"> 
	<button (click)="toggleFormVisibility()">Add Application</button>
</div>

<div *ngIf="showForm">
	<form (submit)="onFormSubmit()">
	<label for="courseName">Course Name:</label>
	<input type="text" id="courseName" name="courseName" [(ngModel)]="courseName" required><br>
		

	<label for="priority">Priority:</label>
	<input type="number" id="priority" name="priority" [(ngModel)]="priority" required><br>

	<button type="submit">Submit</button>
	</form>
</div>

<div *ngIf="showEditForm">
    <form (submit)="onEditFormSubmit()">
        <label for="editPriority">Edit Priority:</label>
        <input type="number" id="editPriority" name="editPriority" [(ngModel)]="editedPriority" required><br>

        <button type="submit">Save</button>
        <button type="button" (click)="cancelEdit()">Cancel</button>
    </form>
</div>


<table>
	<thead>
		<tr>
			<th>Course Name</th>
			<th>Priority</th>
			<th>Status</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let application of applications">
			<td> {{ application.course.name }} </td>
			<td> {{ application.priority }} </td>
			<td> {{ application.status }} </td>
			<td>
				<button class="btn-edit" (click)="toggleEditFormVisibility(application)">Edit</button>
				<button class="btn-delete" (click)="deleteApplication(application.id)">Delete</button>
			</td>
	</tbody>
</table>
