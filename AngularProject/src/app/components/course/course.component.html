<app-toolbar></app-toolbar>
<p-messages></p-messages>
<h2 class="title">Let's have a look at the available courses</h2>
<div class="container">
    <p-table 
        #dt [columns]="cols" [value]="courses" responsiveLayout="scroll"
        [paginator]="true"
        [rows]="5"
        [tableStyle]="{ 'min-width': '50rem' }"
        [rowsPerPageOptions]="[5, 10, 20]"> 
        <ng-template pTemplate="header" let-columns> 
            <tr> 
                <th *ngFor="let col of columns" class="container-columns"> 
                    {{ col.header }} 
                </th> 
            </tr> 
            <tr> 
                <th *ngFor="let col of columns">
                    <p-columnFilter
                        *ngIf="col.field !== 'extraDetail'"
                        type="text"
                        [field]="col.field" 
                        [matchModeOptions]="matchModeOptions" 
                    ></p-columnFilter> 
                </th> 
                <th>Applications Count</th>
                <th></th>
            </tr> 
        </ng-template> 
        <ng-template pTemplate="body" let-rowData let-columns="columns"> 
            <tr [pSelectableRow]="rowData"> 
                <td *ngFor="let col of columns"> 
                    {{ rowData[col.field] }} 
                </td> 
                <td>{{ rowData.applicationsCount }}</td> 
                <td>
                    <div *ngIf="studentId && !readOnly" class="btn-add-container">
                        <button class="btn-add" (click)="toggleFormVisibility(rowData)">Add</button>
                    </div>
                </td>
            </tr> 
        </ng-template> 
    </p-table>
</div>
<div class="btn-container">
    <button class="btn-display-app" routerLink="/student/1/applications" (click)="handleButtonClick()">View Applications</button>
</div>

<div *ngIf="showForm && !readOnly" class="add-form-container">
    <form (submit)="onFormSubmit()" class="add-form">
        <label for="courseName">Course Name: </label>
        <input type="text" id="courseName" name="courseName" [(ngModel)]="selectedCourse.name" required readonly><br>

        <label for="priority">Priority: </label>
        <input class="input-priority" type="number" id="priority" name="priority" [(ngModel)]="priority" required><br>

        <button class="btn-submit" type="submit">Submit</button>
    </form>
</div>
